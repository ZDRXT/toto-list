<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-window">
        <h1>Your Todos</h1>
        <div class="main">
            <input autocomplete class="todo-input" type="text">
            <button class="add-todo-btn">Add</button>
        </div>

        <div class="your-todos">

        </div>
    </div>

    <div class="modal">   
        <div class="modal-window">
            <h2>Edit note</h2>
            <input type="text" class="newTodoText">
            <br>
            <button class="dowload"></button>
            <button class="share"></button>
            <button class="EditNewTodo">Edit</button>
            <button class="CloseNewTodo">Close</button>
        </div>
    </div>

    <!-- застилізувати наслідки зірочки -->

    <script src="script.js"></script>
</body>

</html>
